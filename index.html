<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="//unpkg.com/vue-ydui/dist/ydui.base.css">
    	<script src="http://webapi.amap.com/maps?v=1.4.1&key=ca3bd86f98c8f031d26e85c82ae6eac0"></script>
		<script src="//unpkg.com/vue-ydui/dist/ydui.flexible.js"></script>

	<body>
		<div id="app"></div>
		<!-- built files will be auto injected -->
		<script type="text/javascript">
			var CITY='塞上'; //'临沂'、'塞上'、'银川'login 图片切换,接口的替换
			var ADDR='beihuan'; //路由切换 beihuan、all表示北环(最好用all)。else表示临沂
			var SYSTEMID=8;//7管8微
			if(SYSTEMID==7){
				ADDR='beihuan'
			}  
			var ROOT_API = 'http://ssbh.yshfresh.com' 
//         var ROOT_API = 'http://10.2.15.14:8080/center-pre-interface';
             var ROOT_API = 'http://10.2.5.35:8020/';
           var ROOT_API_DOWN=ROOT_API + '/mp/quick_order/'
			var CONFIG={ 
				root_api_down:ROOT_API_DOWN,
				root_api:ROOT_API,
				addr:ADDR,
				imgURL:ROOT_API+'/',
				systemid:SYSTEMID,
				ssbhbgimg:true, //true为塞上北环的背景别切区分和银川的extend
				footerName:CITY=='银川'?'- 银川市商务局 -':'- 宁夏农鲜汇农业科技发展有限公司 -',
				quickLogin:window.location.href.indexOf('ssbh')>=0?true:false,//是否快捷登录
				carReg:false,//true:开启车辆验证
				wX_URL:ROOT_API+"/mp/qr_order/index.html",
				loginOutUrl:ROOT_API+'/mp/index.html#/Login',//引号处填写微信登录地址,这个是正式环境地址
				loginGoUrl:ROOT_API+'/mp/index.html#/',//引号处填写微信登录地址,这个是正式环境地址
				//下面的几个配置勿动
				isTowGYS:true, //**必须参数**是否二批供应商登录，塞上北环通过地址栏判断，(银川为二批)
				goUrl:'',
				area:'宁夏/银川',
				urlStr:'',
				urlName:'Index',
				resolveStr:'',
				isSearch:false,//判断location的search index.html?a=0 非/#/?a=0
			}
		</script>
	</body>

</html>
